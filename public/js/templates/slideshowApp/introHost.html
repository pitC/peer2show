<div id="intro" class="jumbotron">
	<div class="row" id="pitch">
		<h2>Welcome to</h2>
		<img id="logo" class="img-responsive" src="img/big_logo.png"></img>
		<p>In Peershow you can have a peer-to-peer slideshow session within seconds, in just 3 steps</p>
	</div>

	<div class="row" id="three-steps">
	  	<div id="step-one" class="col-md-4">
			<h3><span class="glyphicon glyphicon-log-in highlighted-text"></span>  Create</h3>
			<p>a session by providing your name</p>
		</div>
	  	<div id="step-two" class="col-md-4">
	  		<h3>
	  			<span class="glyphicon glyphicon-upload highlighted-text"></span>  Drop
	  		</h3>
	  		<p>pictures you want to show</p>
		</div>
	  	<div id="step-three" class="col-md-4">
	  		<h3>
	  			<span class="glyphicon glyphicon-link highlighted-text"></span>  Share
	  		</h3>
	  		<p>a link to the session with your peers</p>
	  	</div>
	</div>
	<div class="row highlighted-bg">
		<div class="col-md-4 col-md-offset-4">
			<div id="new-user-form">
				<strong> So, what's your name?</strong>
				<div class="input-group">
	      			<input type="text" class="form-control" id="username-inp" placeholder="Username">
	      			<span class="input-group-btn">
		        		<button class="btn btn-default" type="button" id="apply-bt">
		        			<span class="glyphicon glyphicon-log-in"></span> Create
		        		</button>
	      			</span>
				</div><!-- /input-group -->
			</div><!-- new-user-form -->
		</div> <!-- col -->
	</div> <!-- row highlighted -->
</div>
