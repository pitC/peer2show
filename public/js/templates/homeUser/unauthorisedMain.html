<div class="container">
	<div id="container">
		<div id="session-end" class="jumbotron">
			<div class="row">
				<h2><%=helloGuestLbl %></h2><br>
				
				<p> 
				<%=onlyLoggedInTxt%>
				</p>
			</div>
			<br>
			<div class="row" id="after-actions">
				<div class="col-md-4">
					<div class="action-container">
						<h2><span class="glyphicon glyphicon-log-in"></span></h2>
						<p><a class="action-link modal-remote" data-toggle="modal" data-target="#new-session-modal"><%= createNewSessionLbl %></a></p>
					</div>
				</div>
				
				<div class="col-md-4">
					<div class="action-container">
						<h2><span class="glyphicon glyphicon-user"></span></h2>
						<p><a class="action-link modal-remote" data-toggle="modal" data-target="#login-modal"><%= loginLbl %></a></p>
					</div>
				</div>
				
				<div class="col-md-4">
					<div class="action-container">
						<h2>
				  			<span class="glyphicon glyphicon-envelope"></span>
				  		</h2>
				  		<p>
				  			<a class="action-link modal-remote" data-toggle="modal" data-remote="<%= feedbackLink%>" data-target="#feedback-modal">
				  				<%= dropMessageMsg %>
				  			</a>
				  		</p>
				  		<p>
				  		<%= orLbl %>
				  		</p>
				  		<p>
				  			<a class="action-link modal-remote" data-toggle="modal" data-remote="<%= smartvoteLink %>" data-target="#smartvote-modal">
				  				<%= helpImproveMsg %>
				  			</a>
				  		</p>
					</div>
				</div>
			</div> <!-- row -->
		</div>
	</div> <!-- container -->
</div>
