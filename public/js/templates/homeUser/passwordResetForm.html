<div id="reset-error" class="alert alert-danger" role="alert" ><%= resetFailLbl %></div>
<div id="reset-success" class="alert alert-success" role="alert" ><%= resetDoneLbl %></div>
<form id="reset-form" role="form" action="/reset" method="post">
	<div class="form-group">
		<label class="control-label" for="password-inp">New password</label>
		<input type="password" class="form-control" id="password-inp" name="password" required autofocus>
	</div>
	<div class="form-group">
		<label class="control-label" for="password-confirm-inp">Confirm password</label>
		<input type="password" class="form-control" id="password-confirm-inp" name="passwordConfirm" required>
	</div>
	<button id="reset-btn" class="btn btn-primary"><%=changePasswordLbl%></button>
</form>
