<div id="reset-error" class="alert alert-danger" role="alert" ><%= resetFailLbl %></div>
<div id="reset-success" class="alert alert-success" role="alert" ><%= resetDoneLbl %></div>
<form id="reset-form" role="form" action="/reset" method="post">
	<div id="old-password-form" class="form-group">
		<div class="input-group">
			<span class="input-group-addon">
				<span class="glyphicon glyphicon-lock"></span> Old password
			</span>
	  		<input type="password" class="form-control" id="old-password-inp" name="oldPassword" required>
		</div>
		<!--<small id="maxWidth-error" class="control-label validation-error">Input with error</small> -->
	</div>
	<div id="new-password-form" class="form-group">
		<div class="input-group">
				<span class="input-group-addon">
					<span class="glyphicon glyphicon-lock"></span> New password
				</span>
		  		<input pattern="<%=rules.password.pattern%>" title="<%=rules.password.error%>" type="password" class="form-control" id="password-inp" name="password" required >
		</div>
	</div>
	<div id="password-confirm-form" class="form-group">
		<div class="input-group">
				<span class="input-group-addon">
					<span class="glyphicon glyphicon-lock"></span> Confirm new password
				</span>
		  		<input pattern=".{4,}" title="4 characters minimum" type="password" class="form-control" id="password-confirm-inp" name="passwordConfirm" required>
		</div>
	</div>
	<button id="reset-btn" class="btn"><%=changePasswordLbl%></button>
</form>
