<div id="container">
	<div id="session-end" class="jumbotron">
		<div class="row">
			<h2><%= messageMain%><br> 
			<small id="error-msg-ext"><%= messageExtended%></small> </h2>
			<p>
			<%= browserIncompatibleMsg %>				
			</p>
		</div>
		<div class="row">
			<table class="table" id="browser-table">
  				<thead><tr>
  					<th>
  					<h3 class="hidden-xs">Chrome</h3>
  					<img src="img/Chrome.svg" onerror="this.src='img/Chrome.png'; this.onerror=null;">
  					</th>
  					<th>
  					<h3 class="hidden-xs">Firefox</h3>
  					<img src="img/Firefox-logo.svg" onerror="this.src='img/Firefox-logo.png'; this.onerror=null;">
  					</th>
  					<th>
  					<h3 class="hidden-xs">Internet Explorer</h3>
  					<img src="img/IE.svg" onerror="this.src='img/IE.png'; this.onerror=null;">
  					</th>
  					<th>
  					<h3 class="hidden-xs">Safari</h3>
  					<img src="img/Safari.png">
  					</th>
  					<th>
  					<h3 class="hidden-xs">Opera </h3>
  					<img src="img/Opera.svg" onerror="this.src='img/Opera.png'; this.onerror=null;">
  					</th>
  				</tr></thead>
  				<tbody> 		
  				<tr>
  					<td class="alert-success"><span class="glyphicon glyphicon-ok"></span></td>
  					<td class="alert-success"><span class="glyphicon glyphicon-ok"></span></td>
  					<td class="alert-danger"><span class="glyphicon glyphicon-remove "></span></td>
  					<td class="alert-danger"><span class="glyphicon glyphicon-remove "></span></td>
  					<td class="alert-success"><span class="glyphicon glyphicon-ok"></span></td>
  				</tr>
  				</tbody>
			</table>
		</div>
		<br>
		<div class="row" id="after-actions">
			<div class="col-md-4 col-md-offset-4">
				<div class="action-container">
					<h2>
			  			<span class="glyphicon glyphicon-envelope"></span>
			  		</h2>
			  		<p>
			  			<%= didNotHelpLbl %>	
			  		</p>
			  		<p>
			  			<a class="action-link modal-remote" data-toggle="modal" data-remote="<%= feedbackLink %>" data-target="#feedback-modal"><%= contactUsLbl %></a>
			  		</p>
				</div>
			</div>
		</div> <!-- row -->
	</div>
</div> <!-- container -->
