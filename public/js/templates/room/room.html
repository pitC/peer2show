<div class="container" id="room-container">
<input id="file-input" type="file" style="visibility:hidden" multiple="" accept="image/*">

	<div class="row">
		<div class = "col-md-1 col-xs-1" id="switch-div">
		<button data-toggle="modal" data-target="#confirm-close-modal" id="switch-off-btn" class="btn btn-default btn-sm highlighted-red-text" title="<%= switchOffTitle %>">
			<span class="glyphicon glyphicon-off"></span>
		</button>
		</div>
		<div id="topbar" class = "col-md-4 col-md-offset-2 col-xs-10">
			<div class="btn-group  btn-group-justified ">
				<a type="button" class="btn btn-default btn-sm btn-prev" title="<%= prevTitle %>">
				    <span class="glyphicon glyphicon-chevron-left"></span>
				</a>
				<!-- Not implemented yet
				<a type="button" class="btn btn-default btn-sm" disabled="disabled" title="Auto slideshow not supported yet">
				    <span class="glyphicon glyphicon-play"></span>
				</a>
				-->
				<a type="button" class="btn btn-default btn-sm btn-next" title="<%= nextTitle %>">
				    <span class="glyphicon glyphicon-chevron-right"></span>
				</a>
				
				<a type="button" id="btn-fullscr" class="btn btn-default btn-sm" title="<%= fullscreenTitle %>">
				    <span class="glyphicon glyphicon-fullscreen"></span>
				</a>
				
			</div>
		</div>
		<div class = "col-md-1 col-md-offset-4 hidden-xs hidden-sm" id="sidebar-toggle-div">
		<button id="sidebar-toggle" class="btn btn-default btn-sm" data-toggle="button" title="<%= toggleSidebarTitle %>">
			<span class="glyphicon glyphicon-align-justify"></span>
		</button>
		</div>
	</div>
	<div class="row">
	

		
	    <div id="show-area" class="col-md-10">
		    <div id="prev-area" class="navigation-area prev dimmed">
				<button id="prev" type="button" class="btn-prev">
			    		<span class="glyphicon glyphicon-chevron-left"></span>
				</button>
			</div>
			<div id="next-area" class="navigation-area next dimmed">
				<button id="next" type="button" class="btn-next">
		    		<span class="glyphicon glyphicon-chevron-right"></span>
		    	</button>
		    </div>
		</div>
		<div id="sidebar" class="col-md-2"  id="accordion">
			<div id="sidebar-panel" class="panel panel-default">
		 		<div class="panel-heading" >
		 			<a class="modal-remote" data-toggle="collapse" data-parent="#accordion" data-target="#users-area">
		 				<span class="glyphicon glyphicon-user"></span> <%= viewersLbl %>
		 			</a>
		 			<a class="panel-btn" id="invite-btn" data-toggle="modal" data-target="#link-share-modal">
		  				<span class="glyphicon glyphicon-plus-sign" title="<%= inviteLbl %>"></span>
		  			</a>
		 		</div>
		  		<div id="users-area" class="panel-collapse collapse in">
		  	
		  		</div>
		  		<div class="panel-heading">
		  			<a class="modal-remote" data-toggle="collapse" data-parent="#accordion" data-target="#chat-area">
		  				<span id="msg-icon" class="glyphicon glyphicon-comment"></span> <%= chatLbl %>
		  			</a>
		  		</div>
		  		<div id="chat-area" class="panel-collapse collapse in"></div>
		  		<div class="panel-heading">
		  			<a class="modal-remote" data-toggle="collapse" data-parent="#accordion" data-target="#preview-area">
		  				<span class="glyphicon glyphicon-picture"></span> <%= imagesLbl %>
		  			</a>
		  			<a class="panel-btn" id="upload-more-btn">
		  				<span class="glyphicon glyphicon-upload" title="<%= uploadImagesTitle %>"></span>
		  			</a>
		  		</div>
		  		<div id="preview-area" class="panel-collapse collapse in"></div>
		  		
			</div>
	
		</div>
	</div>
	

</div> <!-- container -->
<div id="modal-container"></div>
<script>

window.onbeforeunload = function(){
  return '<%= leavePageWarningMsg %>';
  
};

</script>
