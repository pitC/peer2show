<div class="container" id="container">


	<div class="row">
		<div class = "col-md-1">
		<button id="btn-share" class="btn btn-default btn-sm" >
			<span class="glyphicon glyphicon-share"></span>
		</button>
		</div>
		<div id="topbar" class = "col-md-4 col-md-offset-3">
			<div class="btn-group  btn-group-justified ">
				<a type="button" class="btn btn-default btn-sm btn-prev">
				    <span class="glyphicon glyphicon-chevron-left"></span>
				</a>
				<a type="button" class="btn btn-default btn-sm" disabled="disabled" title="Auto slideshow not supported yet">
				    <span class="glyphicon glyphicon-play"></span>
				</a>
				<a type="button" class="btn btn-default btn-sm btn-next">
				    <span class="glyphicon glyphicon-chevron-right"></span>
				</a>
				<a type="button" class="btn btn-default btn-sm" disabled="disabled" title="Fullscreen not supported yet">
				    <span class="glyphicon glyphicon-fullscreen"></span>
				</a>
			</div>
		</div>
		<div class = "col-md-1 col-md-offset-3">
		<button id="sidebar-toggle" class="btn btn-default btn-sm" >
			<span class="glyphicon glyphicon-list"></span>
		</button>
		</div>
	</div>
	<div class="row">
	

		
	    <div id="show-area" class="col-md-10">
		    <div id="prev-area" class="navigation-area prev dimmed">
				<button id="prev" type="button" class="btn-prev">
			    		<span class="glyphicon glyphicon-chevron-left"></span>
				</button>
			</div>
			<div id="next-area" class="navigation-area next dimmed">
				<button id="next" type="button" class="btn-next">
		    		<span class="glyphicon glyphicon-chevron-right"></span>
		    	</button>
		    </div>
		</div>
		<div id="sidebar" class="col-md-2"  id="accordion">
			<div id="sidebar-panel" class="panel panel-default">
		 		<div class="panel-heading" >
		 			<a data-toggle="collapse" data-parent="#accordion" href="#users-area">
		 				Viewers
		 			</a>
		 		</div>
		  		<div id="users-area" class="panel-collapse collapse"></div>
		  		<div class="panel-heading">
		  			<a data-toggle="collapse" data-parent="#accordion" href="#preview-area">
		  				Preview
		  			</a>
		  		</div>
		  		<div id="preview-area" class="panel-collapse collapse in"></div>
			</div>
	
		</div>
	</div>
	

</div> <!-- container -->

<script>
var disp = true;
$('#sidebar-toggle').on('click', function () {

	if (disp){
		$('#sidebar').toggle();
		$('#show-area').toggleClass('col-md-10 col-md-12',300).promise().done(function(){
		
	    
		});
	}
	else{
		
		$('#show-area').toggleClass('col-md-10 col-md-12',300).promise().done(function(){
			$('#sidebar').toggle();
	    
		});
	}
	
	disp = !disp;
});

</script>
