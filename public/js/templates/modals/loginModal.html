<!-- Modal -->
<div class="modal fade" id="login-modal" tabindex="-1" role="dialog" aria-labelledby="loginModal" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h4 class="modal-title"><%= loginLbl %></h4>
      </div>
      
      <div class="modal-body">
      	  <div id="user-management-carousel" class="carousel slide" data-ride="carousel" data-interval="false">
  
		 	<div class="carousel-inner" role="listbox">
    			<div class="item active">
    				<div id="login-error" class="alert alert-danger" role="alert" ><%= loginFailLbl %></div>
      				<form id="login-form" class="form-signin" role="form" action="/login" method="post">
	        			<div class="form-group">
  							<label class="control-label" for="username-login-inp">Username</label>
  							<input type="text" class="form-control" id="username-login-inp" name="username" required>
						</div>
						<div class="form-group">
  							<label class="control-label" for="password-login-inp">Password</label>
  							<input type="password" class="form-control" id="password-login-inp" name="password" required>
						</div>
	        			<button id="login-btn" class="btn btn-primary"><%= loginLbl %></button>
	      			</form>
	      			<br>
	      			<a id="password-reset-btn" href=""><small>Forgot password?</small></a>
    			</div>
    			<div class="item">
      				<p>
      				Public registration is not enabled right now. 
      				If you want to participate in closed beta tests of functionalities for premium users, contact us!
      				</p>
    			</div>
    			<div class="item">
      				<h2>Password reset</h2>
    			</div>
  		  	</div>
	  	  </div>
	      
	  </div>	  
      <div class="modal-footer">
        
        <button id="item-toggle-btn" type="button" class="btn btn-block"><%= registerLbl %></button>
      </div>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
