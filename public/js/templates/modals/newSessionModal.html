<!-- Modal -->
<div class="modal fade" id="new-session-modal" tabindex="-1" role="dialog" aria-labelledby="newSessionModal" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h4 class="modal-title" id="myModalLabel">New session</h4>
      </div>
      <div class="modal-body">
      	<div class="input-group">
      		<span class="input-group-addon">
      			<span class="glyphicon glyphicon-user"/> Username
      		</span>
	      	<input id="username-modal-inp" value="<%= userName %>" placeholder="username" class="form-control" type="text">
		</div><!-- /input-group -->
      </div>
      <div class="modal-footer">
        <button id="new-session-bt" type="button" class="btn btn-default">Create!</button>
      </div>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
