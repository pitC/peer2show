<!-- Modal -->
<div class="modal fade" id="link-share-modal" tabindex="-1" role="dialog" aria-labelledby="linkShareModal" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h4 class="modal-title" id="myModalLabel"><%= shareLinkLbl %></h4>
      </div>
      
      <div class="modal-body">
	    <p>
	    	Copy and paste the link to share your slideshow with someone. 
	    </p>
      	<div class="input-group">
      		<span class="input-group-addon">
      			<span class="glyphicon glyphicon-link"/>
      		</span>
	      	<input class="form-control" type="text" value="<%= link %>" onclick="select()" readonly="readonly" style="cursor: default;">
		</div><!-- /input-group -->
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal"><%= closeBtn %></button>
      </div>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
